<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full height for body and html */
        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #1a1a1a, #2e2e2e);
            color: #fff;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Flexbox for main content and dropdown */
        .content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 1rem 2rem;
            background-color: rgba(0, 0, 0, 0.85);
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.5);
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
        }

        .content:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .main-content {
            padding: 1.5rem;
            margin: 1rem 0;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 1rem;
            animation: fadeIn 1.5s ease-in-out;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            width: 100%;
        }

        /* Table styles */
        .table-container {
            overflow-x: auto; /* Allow horizontal scrolling for small screens */
            margin: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background: #2c2c2c;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .table th, .table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #555;
            transition: background-color 0.3s ease;
        }

        .table th {
            background: #3c3c3c;
            color: #f39c12;
            font-weight: bold;
            letter-spacing: 0.05em;
        }

        .table-hover tbody tr:hover {
            background-color: rgba(243, 156, 18, 0.15);
        }

        .table tbody tr {
            transition: transform 0.2s ease;
        }

        .table tbody tr:hover {
            transform: translateY(-2px);
        }

        /* Button styles */
        button {
            background-color: #f39c12;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border-radius: 0.375rem;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s;
            font-weight: bold;
        }

        button:hover {
            background-color: #e67e22;
            transform: translateY(-2px);
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.5); 
            padding-top: 60px; 
        }
        .modal-content {
            background-color: #2c2c2c;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 500px; 
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #f39c12;
            text-decoration: none;
            cursor: pointer;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-content {
                margin: 0;
                padding: 1rem;
                width: 95%;
            }
            .table th, .table td {
                padding: 1rem;
                font-size: 0.9rem; /* Adjust font size for smaller screens */
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Input and Checkbox Styles */
        input[type="checkbox"] {
            transform: scale(1.5);
            margin: 0 10px;
        }

        input[type="text"], input[type="email"], input[type="password"], select {
            padding: 0.5rem;
            border: 1px solid #555;
            border-radius: 0.375rem;
            background-color: #3c3c3c;
            color: #fff;
            margin-bottom: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, select:focus {
            border-color: #f39c12;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Checkout</h1>
        <div class="main-content">
            <div class="table-container">
                <table class="table" id="checkout-table">
                    <thead>
                        <tr>
                            <th>Remove</th>
                            <th>Number</th>
                            <th>Network</th>
                            <th>Level</th>
                            <th>Type</th>
                            <th>Cvv</th>
                            <th>Exp. Date</th>
                            <th>Country</th>
                            <th>Bank</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Products will be populated here -->
                    </tbody>
                </table>
            </div>
            <button id="buy-btn">Buy</button>
        </div>
    </div>

    <!-- Modal for insufficient funds -->
    <div id="fundsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Insufficient Funds</h2>
            <p id="funds-message"></p>
            <button id="add-funds-btn">Add Funds</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cartItems = JSON.parse(localStorage.getItem('selectedProducts')) || [];
            const checkoutTableBody = document.getElementById('checkout-table').getElementsByTagName('tbody')[0];
            const fundsModal = document.getElementById('fundsModal');
            const fundsMessage = document.getElementById('funds-message');
            const closeBtn = document.querySelector('.close');
            const addFundsBtn = document.getElementById('add-funds-btn');

            function populateTable() {
                checkoutTableBody.innerHTML = ''; // Clear current table
                if (cartItems.length === 0) {
                    const row = checkoutTableBody.insertRow();
                    row.innerHTML = `<td colspan="10">No items in cart</td>`;
                } else {
                    cartItems.forEach((product, index) => {
                        const row = checkoutTableBody.insertRow();
                        row.innerHTML = `
                            <td><button class="delete-btn" data-index="${index}">X</button></td>
                            <td>${product.number}</td>
                            <td>${product.network}</td>
                            <td>${product.level}</td>
                            <td>${product.type}</td>
                            <td>${product.cvv}</td>
                            <td>${product.expDate}</td>
                            <td>${product.country}</td>
                            <td>${product.bank}</td>
                            <td>${product.price}</td>
                        `;
                    });

                    // Re-add event listeners for delete buttons
                    document.querySelectorAll('.delete-btn').forEach(button => {
                        button.addEventListener('click', function() {
                            const index = this.getAttribute('data-index');
                            cartItems.splice(index, 1); // Remove item from array
                            localStorage.setItem('selectedProducts', JSON.stringify(cartItems)); // Update local storage
                            populateTable(); // Refresh the table
                        });
                    });
                }
            }

            // Populate the table on load
            populateTable();

            // Event listener for Buy button
            document.getElementById('buy-btn').addEventListener('click', function() {
                // Calculate total cost
                const totalCost = cartItems.reduce((sum, product) => sum + parseFloat(product.price.replace('$', '')), 0);
                
                // Check user's available balance (for demo, assume it's stored in localStorage)
                const userBalance = parseFloat(localStorage.getItem('userBalance')) || 0;

                // Check if user has enough funds
                if (userBalance >= totalCost) {
                    alert('Purchase successful!');
                    localStorage.removeItem('selectedProducts'); // Clear cart items after purchase
                    localStorage.setItem('cartCount', 0); // Reset cart count
                    window.location.href = 'dashboard.html'; // Redirect to dashboard
                } else {
                    // Show modal with insufficient funds message
                    fundsMessage.innerText = `You need $${totalCost.toFixed(2)} but only have $${userBalance.toFixed(2)}.`;
                    fundsModal.style.display = "block";
                }
            });

            // Close the modal when the close button is clicked
            closeBtn.onclick = function() {
                fundsModal.style.display = "none";
            };

            // Close the modal when the user clicks outside of the modal
            window.onclick = function(event) {
                if (event.target == fundsModal) {
                    fundsModal.style.display = "none";
                }
            };

            // Event listener for Add Funds button
            addFundsBtn.addEventListener('click', function() {
                window.location.href = 'dashboard.html'; // Redirect to add funds page
            });
        });
    </script>
</body>
</html>
