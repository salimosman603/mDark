    <script>
document.addEventListener('DOMContentLoaded', function() {

  document.getElementById('checkout-btn').addEventListener('click', function() {

    });
    
    let checkboxes; // Define checkboxes globally

    // Function to handle checkbox changes
    function handleCheckboxChange(event) {
        const cartCountElement = document.getElementById('cart-number');
        const totalPriceElement = document.getElementById('total-price');

        if (!cartCountElement || !totalPriceElement) {
            console.error("Element with ID 'cart-number' or 'total-price' not found");
            return;
        }

        let cartCount = parseInt(localStorage.getItem('cartCount')) || 0;
        let totalPrice = parseFloat(totalPriceElement.innerText) || 0;

        const price = parseFloat(event.target.getAttribute('data-price')) || 0;

        if (event.target.checked) {
            cartCount += 1; // Increase count
            totalPrice += price; // Increase total price
        } else {
            cartCount = Math.max(0, cartCount - 1); // Decrease count but not below 0
            totalPrice = Math.max(0, totalPrice - price); // Decrease total price but not below 0
        }

        localStorage.setItem('cartCount', cartCount); // Update local storage
        cartCountElement.innerText = cartCount; // Update the displayed cart count
        totalPriceElement.innerText = totalPrice.toFixed(2); // Update the displayed total price
    }

    // Event listener for the "check-all" checkbox
    document.getElementById('check-all').addEventListener('change', function() {
        checkboxes.forEach((checkbox) => {
            checkbox.checked = this.checked; // Check or uncheck based on the "check-all" checkbox
            handleCheckboxChange({ target: checkbox }); // Update count
        });
    });

    // Populate product table with event listeners for checkboxes
    function populateProductTable() {
        const tableBody = document.getElementById("product-table-body");
        tableBody.innerHTML = ""; // Clear existing rows

        const productCount = Math.floor(Math.random() * (50 - 30 + 1)) + 30; // Random number between 30 and 50

        for (let i = 0; i < productCount; i++) {
            const product = generateRandomProduct();
            const row = document.createElement("tr");

            row.innerHTML = `
                <td><input type="checkbox" class="product-checkbox" data-price="${product.price}" /></td>
                <td>${product.number}</td>
                <td>${product.type}</td>
                <td>${product.level}</td>
                <td>${product.classType}</td>
                <td>${product.cvv}</td>
                <td>${product.expDate}</td>
                <td>${product.country}</td>
                <td>${product.bank}</td>
                <td>$${product.price.toFixed(2)}</td>
            `;

            tableBody.appendChild(row);
        }

        // Add event listeners to checkboxes after adding rows
        checkboxes = document.querySelectorAll('.product-checkbox'); // Assign checkboxes here
        checkboxes.forEach((checkbox) => {
            checkbox.addEventListener('change', handleCheckboxChange);
        });
    }

    // Add event listener for "Back to Cart" button
    document.getElementById('check-btn').addEventListener('click', function() {

    });
    
    document.getElementById('checkout-btn').addEventListener('click', function() {
        const selectedProducts = [];
        const checkboxes = document.querySelectorAll('.product-checkbox:checked');

        checkboxes.forEach((checkbox) => {
            const row = checkbox.closest('tr');
            const productData = {
                number: row.cells[1].innerText,
                network: row.cells[2].innerText,
                level: row.cells[3].innerText,
                type: row.cells[4].innerText,
                cvv: row.cells[5].innerText,
                expDate: row.cells[6].innerText,
                country: row.cells[7].innerText,
                bank: row.cells[8].innerText,
                price: row.cells[9].innerText
            };
            selectedProducts.push(productData);
        });

        localStorage.setItem('selectedProducts', JSON.stringify(selectedProducts));
        window.location.href = 'checkout.html';
    });

    // Call the function to populate the table on page load
    window.onload = populateProductTable;
});
